{% load blog-tags %}
{%load static%}

<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">

      {% for name,count in category.items %}
        <li>
          <a href="{%url 'blog:category' cat_name=name %}" class="d-flex justify-content-between">{{ name }}</a>
          <p>{{count}}</p>
        </li>
      {% endfor %}
      
    </ul>
  </div>
