{% load blog-tags%}
{%load humanize %}
{%load static%}
<div class="single-sidebar-widget popular-post-widget">
 <h4 class="popular-title">پست های محبوب</h4>
    {% postname as totalpostname  %}
    {% for post in totalpostname %}
    <div class="popular-post-list">
     
      <div class="single-post-list d-flex flex-row align-items-center">
        <div class="thumb">
          <img class="img-fluid" src="{{ post.image.url }}" alt="" />
        </div>
        <div class="details">
          <a href="{%url 'blog:blog-single' pid=post.id %}"><h6>{{post.titel}}</h6></a>
          <p dir="rtl">{{post.published_date|naturaltime}}</p>
        </div>
        
      </div>
      {% endfor %}
    </div>
  </div>
