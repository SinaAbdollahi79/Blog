{% load static %}

<!DOCTYPE html>
<html lang="fa">
  <head>
    <title>ساخت اکانت</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'css//style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">ساخت اکانت</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-7">
            <div class="login-wrap">
              <form action="#" class="signin-form d-md-flex" method="post" action="{% url 'account:login' %}">
                {% csrf_token %}
                <div class="half p-4 py-md-5" dir="rtl">
                  <!--<div class="w-100"></div>-->
                    <h3 class="mb-4" dir="rtl">ساخت اکانت</h3>

                    <label class="label" for="name" >نام </label>
                    <input type="text" name="first_name" class="form-control" placeholder="نام " required />
                    <label class="label" for="name" >نام خانوادگی</label>
                    <input type="text" name="last_name" class="form-control" placeholder="نام خانوادگی" required />
                    <label class="label" for="name" >نام کاربری</label>
                    <input type="text" name="username" class="form-control" placeholder="نام کاربری" required />
                    <label class="label" for="name" >ایمیل </label>
                    <input type="text" name="email" class="form-control" placeholder="ایمیل " required />
                    
                  
                </div>
                <div class="half p-4 py-md-5 bg-primary" style="background-color:rgb(60, 179, 113)">
                  <div class="form-group mt-3" dir="rtl">
                    <label class="label" for="name" dir="rtl">رمز عبور</label>
                    <input type="text" name="password1" class="form-control" placeholder="رمز عبور" required />
                  </div>
                  <div class="form-group">
                    <label class="label" for="password"> تایید رمز عبور</label>
                    <input id="password-field" name="password2" type="password" class="form-control" placeholder="رمز عبور" required />
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <p class="w-100 text-center" style="color:white;">&mdash; ورود با &mdash;</p>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-center">
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                    </p>                  
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-secondary rounded submit px-3" >ثبت نام</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
