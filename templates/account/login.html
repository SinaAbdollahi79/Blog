{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ورود به صفحه کاربری</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'css//style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">ورود به اکانت</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-7">
            <div class="login-wrap">
              <form action="#" class="signin-form d-md-flex" method="post" action="{% url 'account:login' %}">
                {% csrf_token %}
                <div class="half p-4 py-md-5">
                  <div class="w-100">
                    <h3 class="mb-4" dir="rtl">ورود به اکانت</h3>
                  </div>
                  <div class="form-group mt-3" dir="rtl">
                    <label class="label" for="name" dir="rtl">نام کاربری</label>
                    <input type="text" name="username" class="form-control" placeholder="نام کاربری" required />
                  </div>
                  <div class="form-group">
                    <label class="label" for="password">رمزعبور</label>
                    <input id="password-field" name="password" type="password" class="form-control" placeholder="رمزعبور" required />
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                </div>
                <div class="half p-4 py-md-5 bg-primary">
					
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-secondary rounded submit px-3">وارد شوید</button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                        <a href="{%url 'website:index' %}">بازگشت به صفحه اصلی</a>
                    </div>
                    
                  </div>
                  <div class="w-50 text-md-right" style="color: white;">
                    <a href="{% url "account:signup" %}">اگر اکانتی ندارید برای ایجاد اکانت اینجا کلیک کنید</a>
                  </div>
                  <!--<p class="w-100 text-center" style="color:white;">&mdash; Or Sign In With &mdash;</p>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-center">
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                    </p>-->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
